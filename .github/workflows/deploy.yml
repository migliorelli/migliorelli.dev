name: Deploy to VPS

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: Check out code ğŸ“©
        uses: actions/checkout@v4

      - name: Log in to Docker Hub ğŸ”
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push to Docker Hub ğŸ”
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: miguelmib/migliorelli.dev:latest
          no-cache: true

      - name: Deploy to VPS ğŸš€
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          passphrase: ${{ secrets.PASSPHRASE }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DIRECTORY }}

            docker compose ps -q | xargs -I {} docker commit {} migliorelli.dev:backup

            git pull origin deploy
            docker compose down
            docker compose pull
            docker compose up -d
