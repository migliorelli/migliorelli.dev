name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out code ðŸ“©
        uses: actions/checkout@v4

      - name: Set up SSH ðŸ”‘
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS ðŸ”¥
        run: ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} ' cd ${{ secrets.DIRECTORY }} && git pull && docker-compose down && docker-compose up -d '
